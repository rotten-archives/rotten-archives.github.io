<h1>Leo VIII</h1>
Died of a paralytic <a href="/docs/rotten.com/library/death/maladies/stroke/index.html">stroke</a> during intercourse with a married woman in 965. He had been excommunicated the previous year, after being usurped by <a href="/docs/rotten.com/library/bio/religion/popes/john-xii/index.html">John XII</a>.
